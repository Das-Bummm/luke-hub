name: Luke Hub Automation

on:
  push:
    paths:
      - dienstplaene/**
      - scripts/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run calendar generator
        run: python scripts/pdf_to_ics.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kalender/kalender.ics
          git commit -m "Auto-update calendar" || echo "No changes"
          git push
